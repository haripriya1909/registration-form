<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="style.css">
    <!-- style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&family=Dancing+Script:wght@600&family=Mada:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&family=Dancing+Script:wght@600&family=Mada:wght@400;500;600&family=Pixelify+Sans:wght@600&family=Poppins:wght@300;400;500;600&display=swap');
    </style>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="px-5 py-5 p-md-5 p-0 m-md-5 m-0 bg-dark" > 
        <!-- registration page -->
        <div class="container-lg row bg-info p-md-5 p-0 m-md-2 m-0 justify-content-center">
            <!-- logo div -->
            <div class="logo col-sm-5 col-md-6 bg-primary m-0 p-0">
                <img src="docs/logo.png" class="img-fluid">
            </div>
            <!-- register div -->
            <div class="register col-sm-5 col-md-6 bg-secondary justify-content-center">
                <div class="welcome">
                    <p class="h2">Welcome to the world</p>
                    <p class="h4">that does not exist...</p>
                </div>
                <div class="user-info bg-light py-2 mt-3 mb-3">
                    <form>
                        <div class="row">
                            <div class="mt-1 mb-1 col-md-5 col-lg-6 form-floating">
                                <input type="text" class="form-control" id="firstname" placeholder="john">
                                <label for="firstname" class="form-label">First Name</label>
                            </div>
                            <div class="mt-1 mb-1 col-md-5 col-lg-6 form-floating">
                                <input type="text" class="form-control" id="lastname" placeholder="cena">
                                <label for="lastname" class="form-label">Last Name</label>
                            </div>
                        </div>
                        <div class="mb-1 mt-1 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="mt-1 mb-1 form-floating">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                            <label for="pwd" class="form-label">Password</label>
                        </div>
                        <div class="mt-1 mb-1 form-floating">
                            <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
                            <label for="cpwd" class="form-label">Confirm Password</label>
                        </div>
                        <!-- buttons -->
                        <div class="row justify-content-start mt-2">
                            <div class="col-6 col-sm-4">
                                <a class="btn btn-sm btn-primary text-white btn-outline-primary" href="#" role="button">Sign Up</a>
                            </div>
                            <div class="col-6 col-sm-4">
                                <a class="btn btn-sm btn-primary text-white btn-outline-primary" href="#" role="button">Log In</a>
                            </div>
                        </div>
                        <!-- social icons -->
                        <div class="row justify-content-start mt-2">
                            <div class="social-text col-12 col-md-3">
                                <p>connect with social</p>
                            </div>
                            <div class="col-4 col-md-2">
                                <a href="#">
                                    <span><img src="docs/facebook.png" class="img-fluid"></span>
                                </a>
                            </div>
                            <div class="col-4 col-md-2">
                                <a href="#">
                                    <span><img src="docs/apple.png" class="img-fluid"></span>
                                </a>
                            </div>
                            <div class="col-4 col-md-2">
                                <a href="#">
                                    <span><img src="docs/google.png" class="img-fluid"></span>
                                </a>
                            </div>
                        </div>
                    </form>           
                </div>
            </div>
        </div>
    </section>
</body>
</html>
